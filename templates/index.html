<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Administración</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        li {
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 8px;
            width: 60%;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menú de Administración</h1>
        <ul>
            <li><a href="/get_interfaces">Mostrar Interfaces de Red</a></li>
            <li><a href="/get_restconf_native">Mostrar Configuración RESTCONF</a></li>
            <li><a href="/get_banner">Obtener Mensaje del Banner</a></li>
            <li>
                <form action="/set_banner" method="post">
                    <label for="banner">Cambiar Mensaje del Banner:</label><br>
                    <input type="text" id="banner" name="banner" required><br><br>
                    <input type="submit" value="Actualizar">
                </form>
            </li>
            <li>
                <form action="/configure_ospf" method="post">
                    <label for="idproc">ID Proceso OSPF:</label><br>
                    <input type="text" id="idproc" name="idproc" required><br>
                    <label for="ip">Dirección IP:</label><br>
                    <input type="text" id="ip" name="ip" required><br>
                    <label for="wild">Wildcard:</label><br>
                    <input type="text" id="wild" name="wild" required><br>
                    <label for="area">Área OSPF:</label><br>
                    <input type="text" id="area" name="area" required><br><br>
                    <input type="submit" value="Configurar OSPF">
                </form>
            </li>
            <li>
                <form action="/delete_ospf" method="post">
                    <label for="idproc_delete">ID Proceso OSPF a Eliminar:</label><br>
                    <input type="text" id="idproc_delete" name="idproc" required><br><br>
                    <input type="submit" value="Eliminar OSPF">
                </form>
            </li>
            <li><a href="/show_ospf">Mostrar Configuración OSPF</a></li>
        </ul>
    </div>
</body>
</html>
